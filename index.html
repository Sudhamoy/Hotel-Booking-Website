<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Index</title>
  <link rel="stylesheet" href="./styles/index.css" type="text/css"/>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <style>
    .no-padding {
      padding: 0 !important;
      margin: 0 !important;
    }
    body {
    margin: 0;
  }
  .container-fluid {
    padding-left: 0;
    padding-right: 0;
  }
  </style>
  

</head>

<body>
  <main class="container-fluid no-padding">

    <header>
      <img src="./assests/images/logo.png" alt="logo" id="logo"/><br>

      <button type="button" class="btn btn-light btn-sm" id="login" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="Login">LOGIN</button>

      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Please Login</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body" style="margin-left: 1.8rem;">
        
        <form id="myForm" method="get" style="padding: 1rem auto;">
          <div class="mb-3 row">
            <label for="username" class="col-sm-2 col-form-label">Username:</label>
            <div class="col-sm-8">
              <input type="text" name="username" id="username" class="form-control" placeholder="Enter Username" autocomplete="on" required><br>
            </div>
            
          </div>
          
          <div class="mb-3 row">
            <label for="password" class="col-sm-2 col-form-label">Password:</label>
            <div class="col-sm-8">
              <input type="password" name="password" id="password" class="form-control" placeholder="Enter Password" autocomplete="off" required><br>
            </div>
            
          </div>

          <div class="modal-footer d-flex justify-content-center">
            <button type="submit" class="btn btn-primary" onsubmit="return redirectToHomePage()">Login</button>
          </div>
          
        </form>
      </div>

      
    </div>
  </div>
</div>

    </header>

    <section class="content">

      <form id="search">
        <input type="text" id="search-bar" placeholder="City"/><br>
      </form>

      <figure class="city-cards">

        <a class="card-link" href="list.html">
          <img class="image-section" src="https://media-cdn.tripadvisor.com/media/photo-s/15/33/fe/a2/new-delhi.jpg"/>
          <div class="overlay">Delhi</div>
        </a>
        <!-- <button class="card-link" type="submit" onclick="goToList()" style="border: none;">
          <img class="image-section" src="https://media-cdn.tripadvisor.com/media/photo-s/15/33/fe/a2/new-delhi.jpg"/>
          <div class="overlay">Delhi</div>
        </button> -->

        <a class="card-link" href="list.html">
          <img class="image-section" src="https://media-cdn.tripadvisor.com/media/photo-s/15/33/fc/f0/goa.jpg"/>
          <div class="overlay">Goa</div>
        </a>

        <a class="card-link" href="list.html">
          <img class="image-section" src="https://media-cdn.tripadvisor.com/media/photo-s/0f/98/f7/df/charminar.jpg"/>
          <div class="overlay">Hyderabad</div>
        </a>

        <a class="card-link" href="list.html">
          <img class="image-section" src="https://media-cdn.tripadvisor.com/media/photo-s/15/33/fe/ac/kolkata-calcutta.jpg"/>
          <div class="overlay">Kolkata</div>
        </a>
      
      </figure>

      <a href="index.html" id="view-more"><button type="submit" class="btn btn-secondary">View More</button></a>
      

    </section>

    <footer>

    <button type="submit" class="btn btn-info" style="color: aliceblue; margin-left: 2%;" data-bs-toggle="modal" data-bs-target="#staticBackdrop" data-bs-whatever="Contact">Contact Us</button>
      <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="staticBackdropLabel">Get in touch</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <p>Thank you for reaching out!!!</p>
            <p>Please enter your email and we will get back to you.</p>
            <form id="myForm1" method="get" onsubmit="return redirectToHomePage()">
              <div class="mb-3 row">
                <label for="email" class="form-label col-sm-2">Email: </label>
                <div class="col-sm-7">
                  <input type="email" class="form-control" placeholder="Enter your email id" required autocomplete="on"/>
                </div>
                
              </div>
              <div class="modal-footer">
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
            </form>
          </div>
          
        </div>
      </div>
    </div>

    
      
      <span>@ 2020 ROOM SEARCH PVT. LTD.</span>

      <figure>
        <a href="https://www.facebook.com" target="_blank"><img class="social-media-images" src="./assests/images/facebook.png"></a>
        <a href="https://www.instagram.com" target="_blank"><img class="social-media-images" src="./assests/images/instagram.png"></a>
        <a href="https://twitter.com" target="_blank"><img class="social-media-images" src="./assests/images/twitter.png"></a><br>
      </figure>
      
      
    </footer>

  </main>

  <script src="./scripts/index.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>


</body>
</html>
