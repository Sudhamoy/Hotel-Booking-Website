<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>List</title>
  <link rel="stylesheet" href="./styles/list.css" type="text/css"/>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <style>
  </style>
</head>
<body>
  <main>
    <header>
      <a href="index.html"><img src="./assests/images/logo.png" alt="logo" id="logo"/></a>
      
      <button type="button" class="btn btn-light btn-sm" id="login" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="Login">LOGIN</button>

      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Please Login</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body" style="margin-left: 1.8rem;">
        
        <form id="myForm" method="get" style="padding: 1rem auto;">
          <div class="mb-3 row">
            <label for="username" class="col-sm-2 col-form-label">Username:</label>
            <div class="col-sm-8">
              <input type="text" name="username" id="username" class="form-control" placeholder="Enter Username" autocomplete="on" required><br>
            </div>
            
          </div>
          
          <div class="mb-3 row">
            <label for="password" class="col-sm-2 col-form-label">Password:</label>
            <div class="col-sm-8">
              <input type="password" name="password" id="password" class="form-control" placeholder="Enter Password" autocomplete="off" required><br>
            </div>
            
          </div>

          <div class="modal-footer d-flex justify-content-center">
            <button type="submit" class="btn btn-primary" onsubmit="return redirectToHomePage()">Login</button>
          </div>
          
        </form>
      </div>

      
    </div>
  </div>
</div>

</header>

    <div class="content">

      <section id="content-1" style="display: flex; justify-content: center; align-items: center;">

        <div class="btn-group" role="group" aria-label="Basic radio toggle button group" style="margin: 10px;">
          
          <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
          <label class="btn btn-outline-primary" for="btnradio1">List View</label>

          <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
          <label class="btn btn-outline-primary" for="btnradio2">Map View</label>
        </div>

      </section>

      <section id="content-2" class="mt-3">

        <div class="content-2-div" >
          <div id="cont-1" class="hotel">

            <div class="left-content">
              <a href="detail.html" target="_blank">
              
                <img src="https://media-cdn.tripadvisor.com/media/photo-w/17/b3/09/b4/by-the-poolside.jpg"></a>
            </div>
            
            <div class="right-content">
              <h3>Radisson Blu Hotel</h3>
              <p>5.0 Star</p>
              <p>New Delhi</p>
            </div>
              
  
            
          </div>
  
          <div id="cont-2" class="hotel">
            <div class="left-content">
              <a href="detail.html" target="_blank"><img src="https://media-cdn.tripadvisor.com/media/photo-w/15/06/31/5f/facade.jpg"></a>
            </div>
            <div class="right-content">
              <h3>The Lalit New Delhi</h3>
              <p>4.5 Star</p>
              <p>New Delhi</p>
            </div>
          
          </div>
          
          <div id="cont-3" class="hotel">
            <div class="left-content">
              <a href="detail.html" target="_blank"><img src="https://media-cdn.tripadvisor.com/media/photo-w/1b/4e/9b/11/exterior.jpg"></a>
            </div>
            <div class="right-content">
              <h3>Taj Palace</h3>
              <p>4.0 Star</p>
              <p>New Delhi</p>
            </div>
          
          </div>
        </div>

        
        
        </section>

      <section id="content-3" class="mt-3">
        <a href="detail.html" target="_blank"><img src="https://cdn.pixabay.com/photo/2018/01/31/05/43/web-3120321_960_720.png"></a>
      </section>

    </div>

    <footer>
      <button type="submit" class="btn btn-info" style="color: aliceblue; margin-left: 2%;" data-bs-toggle="modal" data-bs-target="#staticBackdrop" data-bs-whatever="Contact">Contact Us</button>
      <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="staticBackdropLabel">Get in touch</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <p>Thank you for reaching out!!!</p>
            <p>Please enter your email and we will get back to you.</p>
            <form id="myForm1" method="get" onsubmit="return redirectToHomePage()">
              <div class="mb-3 row">
                <label for="email" class="form-label col-sm-2">Email: </label>
                <div class="col-sm-7">
                  <input type="email" class="form-control" placeholder="Enter your email id" required autocomplete="on"/>
                </div>
                
              </div>
              <div class="modal-footer">
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
            </form>
          </div>
          
        </div>
      </div>
    </div>

      <span>@ 2020 ROOM SEARCH PVT. LTD.</span>

      <figure>
      <a href="https://www.facebook.com" target="_blank"><img class="social-media-images" src="./assests/images/facebook.png"></a>
      <a href="https://www.instagram.com" target="_blank"><img class="social-media-images" src="./assests/images/instagram.png"></a>
      <a href="https://twitter.com" target="_blank"><img class="social-media-images" src="./assests/images/twitter.png"></a><br>
      </figure>

      
    </footer>
  </main>

  <script src="./scripts/list.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
